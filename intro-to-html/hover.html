<!DOCTYPE html>
<html>
<head> 
  <style>
    .hover-button {
      font-weight: bold;
      font-size: 20px;
      height: 100px;
      width: 150px;
      background-color: #f9f9f9;
      border: none;
    }

    .hover-button:hover {
      box-shadow: 12px 12px 12px rgba(0, 0, 0, 0.1),
      -10px -10px 10px white;
    }
  </style>
  <title>Hover Effects</title>
</head>
<body>
  <button class="hover-button">Hover Here!</button>
</body>
</html>
